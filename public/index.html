<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Study Buddies</title>
      <meta name="description" content="Study Group Finder">
      <meta name="author" content="Jack Venberg, Sam Bowen, Rachel Bernstein, Rahma Kamel, Veronica Chang">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
      <link rel="manifest" href="/manifest.json">
      <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="theme-color" content="#ffffff">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
      <nav>
         <div class="nav-wrapper purple">
            <a href="/"><img class="brand-logo" id="logo-img" src="logo.png"></a>
            <a href="/" class="brand-logo" id="logo-text">Study Buddies</a>
            <a href="" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="hide-on-large-only right">
               <li>
                  <a href="#inboxModal" class="inboxLink modal-trigger"><i id="inbox-icon" class="left material-icons">inbox</i><span class="new badge">0</span></a>
               </li>
            </ul>
            <ul class="right hide-on-med-and-down">
               <li><a href="#inboxModal" class="inboxLink modal-trigger">Inbox<span class="new badge">0</span></a></li>
               <li><a href="profile.html">Profile</a></li>
               <li><a onClick="logout()">Logout</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
               <li class="active"><a href="/">Home</a></li>
               <li><a href="profile.html">Profile</a></li>
               <li><a onClick="logout()">Logout</a></li>
            </ul>
         </div>
      </nav>
      <div class="row container">
         <div class="row">
            <br>
            <div class="col l3 offset-l9 m4 offset-m8 s12">
               <a id="addCourseBtn" class="purple white-text waves-effect waves-light btn modal-trigger" href="#addCourse">Add Course</a>
            </div>
         </div>
         <div class="row">
            <h5 class="center">Classes</h5>
            <ul id="class-list" class="collapsible" data-collapsible="accordion">
               <li>
                  <div class="collapsible-header">Loading...</div>
               </li>
            </ul>
         </div>
      </div>
      <div id="addCourse" class="modal modal-fixed-footer">
         <div class="modal-content">
            <h4>Add Course</h4>
            <div class="input-field">
               <input type="text" id="autocomplete-input" class="autocomplete" onKeyPress="enterPressAlert(event, this)">
               <label for="autocomplete-input">Course Search</label>
            </div>
            <table class="highlight bordered">
               <thead>
                  <tr>
                     <th class="table-curr">Curr<span class="hide-on-small-only">iculum</span></th>
                     <th class="table-num">Num<span class="hide-on-small-only">ber</span></th>
                     <th class="table-name">Name</th>
                     <th class="table-add">Add<span class="hide-on-small-only"> Course</span></th>
                  </tr>
               </thead>
            </table>
            <div style="height:70%;overflow:auto;">
               <table class="highlight bordered">
                  <tbody id="course-table-body">
                  </tbody>
               </table>
            </div>
         </div>
         <div class="modal-footer">
            <a class="purple white-text modal-action modal-close waves-effect waves-light btn-flat">Done</a>
         </div>
      </div>
      <div id="confirmRemoveCourse" class="modal">
         <div class="modal-content">
            <h5>Remove Course</h5>
            <h6>Are you sure you want to remove <span id="courseConfirmId"></span>?</h6>
         </div>
         <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-light btn-flat">No</a>
            <a id="confirmDeleteBtn" class="red white-text modal-action modal-close waves-effect waves-light btn-flat">Yes</a>
         </div>
      </div>
      <div id="userInfo" class="modal">
      <div class="modal-content">
          <div id="infoCarousel" class="carousel carousel-slider">
            <div class="carousel-fixed-item center">
              <a class="btn-floating waves-effect purple white-text left hide-on-small-only" onclick="$('.carousel').carousel('prev');"><i class="material-icons">arrow_back</i></a>
              <a class="btn-floating waves-effect purple white-text right hide-on-small-only" onclick="$('.carousel').carousel('next');"><i class="material-icons">arrow_forward</i></a>
            </div>
          </div>
         </div>
      </div>
      <div id="inboxModal" class="modal modal-fixed-footer">
         <div class="modal-content">
            <h4>Inbox</h4>
            <div id="inboxContent" style="height:70%;overflow:auto;">
               
            </div>
         </div>
         <div class="modal-footer">
            <a class="purple white-text modal-action modal-close waves-effect waves-light btn-flat">Done</a>
         </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/index.js"></script>
   </body>
</html>
